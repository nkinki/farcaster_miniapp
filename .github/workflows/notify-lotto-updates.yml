name: 'Lotto: Daily Notifications'

on:
  workflow_dispatch: # A manuális indítás engedélyezése
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 12 * * *'
    - cron: '0 18 * * *'

jobs:
  notify-morning:
    # Most már a manuális indításra is lefut
    if: github.event.schedule == '0 8 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install
      - name: Run notification script for Lotto Morning Update
        run: npx tsx scripts/sendLottoNotifications.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NOTIFICATION_TYPE: 'LOTTO_MORNING'

  notify-midday:
    # Most már a manuális indításra is lefut
    if: github.event.schedule == '0 12 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install
      - name: Run notification script for Lotto Midday Update
        run: npx tsx scripts/sendLottoNotifications.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NOTIFICATION_TYPE: 'LOTTO_MIDDAY'

  notify-pre-draw:
    # Most már a manuális indításra is lefut
    if: github.event.schedule == '0 18 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install
      - name: Run notification script for Lotto Pre-Draw Alert
        run: npx tsx scripts/sendLottoNotifications.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NOTIFICATION_TYPE: 'LOTTO_PRE_DRAW'