name: Weather Lotto Daily Draw

on:
  schedule:
    # Run at 20:05 UTC daily
    - cron: '5 20 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  weather-lotto-draw:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Run Weather Lotto Draw Script
      run: |
        echo "üå§Ô∏è Running Weather Lotto Draw at $(date)"
        node scripts/weather-lotto-draw.js
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        FORCE_DRAW_NOW: 'true'
        
    - name: Notify success
      if: success()
      run: |
        echo "‚úÖ Weather Lotto draw completed successfully"
        
    - name: Notify failure
      if: failure()
      run: |
        echo "‚ùå Weather Lotto draw failed"
