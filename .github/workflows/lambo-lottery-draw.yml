name: Lambo Lottery Daily Draw (DISABLED)

on:
  # schedule:
  #   # Run every day at 8 PM UTC (20:00) - DISABLED
  #   - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual trigger only

jobs:
  lottery-draw:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run lottery draw
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: node scripts/lambo-lottery-draw.js
      
    - name: Notify on success
      if: success()
      run: echo "üé∞ Lottery draw completed successfully!"
      
    - name: Notify on failure
      if: failure()
      run: echo "‚ùå Lottery draw failed!"