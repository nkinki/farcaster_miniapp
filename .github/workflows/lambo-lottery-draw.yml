name: Lambo Lottery Daily Draw

on:
  schedule:
    # Trigger at 18:00 and 19:00 UTC; gate to 20:00 Europe/Budapest below (handles DST correctly)
    - cron: '0 18,19 * * *'
  workflow_dispatch: # Allow manual trigger as well

jobs:
  lottery-draw:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Budapest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Determine if it's 20:00 in Budapest
      id: timecheck
      shell: bash
      run: |
        echo "Now: $(TZ=Europe/Budapest date)"
        hour=$(TZ=Europe/Budapest date +%H)
        minute=$(TZ=Europe/Budapest date +%M)
        if [ "$hour" = "20" ] && [ "$minute" = "00" ]; then
          echo "run_draw=true" >> $GITHUB_OUTPUT
        else
          echo "run_draw=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Run lottery draw
      if: ${{ github.event_name == 'workflow_dispatch' || steps.timecheck.outputs.run_draw == 'true' }}
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        FORCE_DRAW_NOW: 'true'
      run: node scripts/lambo-lottery-draw.js --force-now
      
    - name: Notify on success
      if: success()
      run: echo "üé∞ Lottery draw completed successfully!"
      
    - name: Notify on failure
      if: failure()
      run: echo "‚ùå Lottery draw failed!"