name: Lambo Lottery Daily Draw

on:
  schedule:
    # Run every day at 8 PM UTC (20:00)
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual trigger as well

jobs:
  lottery-draw:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run lottery draw
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        FORCE_DRAW_NOW: true
      run: node scripts/lambo-lottery-draw.js --force-now
      
    - name: Notify on success
      if: success()
      run: echo "üé∞ Lottery draw completed successfully!"
      
    - name: Notify on failure
      if: failure()
      run: echo "‚ùå Lottery draw failed!"