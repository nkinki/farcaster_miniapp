name: Lambo Lottery Daily Draw

on:
  schedule:
    - cron: '5 19 * * *'
  workflow_dispatch: # Enged√©lyezi a manu√°lis ind√≠t√°st is.

jobs:
  lottery-draw:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check server time in different timezones
      run: |
        echo "--- Time Check ---"
        echo "System Default Time (UTC):"
        date
        echo ""
        echo "Budapest Time (Europe/Budapest):"
        TZ=Europe/Budapest date
        echo "Lottery draw scheduled for 19:05 UTC (21:05 Budapest)"
        echo "------------------"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run lottery draw
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        FORCE_DRAW_NOW: 'true'
      run: node scripts/lambo-lottery-draw.js --force-now

    - name: Notify on success
      if: success()
      run: echo "üé∞ Lottery draw completed successfully!"

    - name: Notify on failure
      if: failure()
      run: echo "‚ùå Lottery draw failed!"