name: Lambo Lottery Daily Draw

on:
  schedule:
    # Run daily at 20:00 Europe/Budapest local time (approximate DST handling)
    # CET (UTC+1): Jan, Feb, Mar, Nov, Dec -> 19:00 UTC
    - cron: '0 19 * 1,2,3,11,12 *'
    # CEST (UTC+2): Apr‚ÄìOct -> 18:00 UTC
    - cron: '0 18 * 4-10 *'
  workflow_dispatch: # Allow manual trigger as well

jobs:
  lottery-draw:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Budapest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run lottery draw
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        FORCE_DRAW_NOW: 'true'
      run: node scripts/lambo-lottery-draw.js --force-now
      
    - name: Notify on success
      if: success()
      run: echo "üé∞ Lottery draw completed successfully!"
      
    - name: Notify on failure
      if: failure()
      run: echo "‚ùå Lottery draw failed!"