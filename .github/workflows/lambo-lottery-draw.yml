name: Lambo Lottery Daily Draw

on:
  schedule:
    # JAV√çTVA: Minden nap 21:10-kor fut le budapesti id≈ë szerint.
    # Figyelem: Ez 22:52 UTC id≈ëpontot jelent a ny√°ri id≈ësz√°m√≠t√°s (CEST) alatt.
    # T√©li id≈ësz√°m√≠t√°s (CET) alatt ez 20:10 UTC lesz.
    - cron: '39 19 * * *'
  workflow_dispatch: # Enged√©lyezi a manu√°lis ind√≠t√°st is.

jobs:
  lottery-draw:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install
      
    # A K√úL√ñN ID≈êELLEN≈êRZ≈ê L√âP√âS EL LETT T√ÅVOL√çTVA.
    # A workflow most m√°r csak a megadott id≈ëpontban fog elindulni, 
    # √≠gy a bels≈ë ellen≈ërz√©s felesleges √©s hibalehet≈ës√©get rejt mag√°ban.
      
    - name: Run lottery draw
      # Az "if" felt√©telt elt√°vol√≠tottuk, mert ha a job elindul, akkor futnia kell.
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        FORCE_DRAW_NOW: 'true'
      run: node scripts/lambo-lottery-draw.js --force-now
      
    - name: Notify on success
      # Csak akkor jelez sikert, ha a teljes job sikeres volt.
      if: success()
      run: echo "üé∞ Lottery draw completed successfully at 21:10!"
      
    - name: Notify on failure
      # Csak akkor jelez hib√°t, ha a job hib√°ra futott.
      if: failure()
      run: echo "‚ùå Lottery draw failed!"