name: Lambo Lottery Daily Draw (New)

on:
  schedule:
    # Run every day at 20:00 UTC
    - cron: '0 20 * * *'
  workflow_dispatch: {}

# Avoid overlapping runs if one takes longer
concurrency:
  group: lottery-draw-daily
  cancel-in-progress: false

jobs:
  run-draw:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lottery draw script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
        run: node scripts/lambo-lottery-draw.js

      - name: Success notification
        if: success()
        run: echo "üé∞ New workflow: Lottery draw completed successfully!"

      - name: Failure notification
        if: failure()
        run: echo "‚ùå New workflow: Lottery draw failed!"


