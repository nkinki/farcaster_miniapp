name: Send Farcaster Notifications

on:
  workflow_dispatch: # Manuális futtatáshoz
  schedule:
    - cron: '0 8 * * *' # Naponta 8:00 UTC

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Force Node.js version
        run: |
          echo "Current Node.js version: $(node --version)"
          echo "Current npm version: $(npm --version)"
        shell: bash
      - name: Clear npm cache
        run: npm cache clean --force
      - run: npm install
      - name: Debug DATABASE_URL
        run: |
          echo "DATABASE_URL is set: ${{ vars.DATABASE_URL != '' }}"
          echo "DATABASE_URL length: ${#DATABASE_URL}"
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL }}
      - name: Run notification script
        run: npx tsx scripts/sendNotifications.ts
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL }}
      - name: Notification completed
        run: echo "Farcaster notification script completed successfully!"