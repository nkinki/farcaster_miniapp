name: Farcaster Miniapp DB Update Cron

on:
  schedule:
    # Run at 2:00 AM and 2:00 PM UTC daily
    - cron: '0 2,14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm install

    - name: Generate Lotto Daily Code
      run: node scripts/generate_lotto_daily_code.js
      env:
        DATABASE_URL: ${{ secrets.NEON_DB_URL }}
        
    - name: Run Database Update Script
      run: python daily_update_simple.py
      env:
        NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
        DATABASE_URL: ${{ secrets.NEON_DB_URL }} # Szinkronizálás az email hívásokhoz
        FARCASTER_BEARER_TOKEN: ${{ secrets.FARCASTER_BEARER_TOKEN }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        
    - name: Notify success
      if: success()
      run: |
        echo "✅ Database update completed successfully"
        # Az email értesítő logikád itt maradhat, ha szeretnéd
        
    - name: Notify failure
      if: failure()
      run: |
        echo "❌ Database update failed"
        # Az email értesítő logikád itt maradhat, ha szeretnéd
