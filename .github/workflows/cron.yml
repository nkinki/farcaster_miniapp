name: Farcaster Miniapp Update Cron

on:
  schedule:
    # Run at 2:00 AM and 2:00 PM UTC daily
    - cron: '0 2,14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-miniapps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Install Node.js dependencies
      run: npm ci
      
    - name: Create environment file
      run: |
        echo "NEON_DB_URL=${{ secrets.NEON_DB_URL }}" > .env
        echo "FARCASTER_BEARER_TOKEN=${{ secrets.FARCASTER_BEARER_TOKEN }}" >> .env
        
    - name: Download latest data
      run: |
        python update_ranking.py
        
    - name: Update database
      run: |
        python daily_update.py
        
    - name: Copy data to Next.js
      run: |
        cp top_miniapps.json public/data/
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-update: $(date)" || exit 0
        git push
        
    - name: Notify success
      if: success()
      run: echo "✅ Miniapp update completed successfully"
      
    - name: Notify failure
      if: failure()
      run: echo "❌ Miniapp update failed" 