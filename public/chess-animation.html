<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarChess Animated Share</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 900px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #020617;
            font-family: sans-serif;
            overflow: hidden;
        }

        .image-wrapper {
            position: relative;
            /* Fit within 900x600 with margins */
            max-width: 800px;
            max-height: 550px;
            padding: 5px;
            /* Thicker border for larger size */
            border-radius: 20px;
            background: #1e293b;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
            display: flex;
        }

        /* 1. Slower Rotating Border */
        .image-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent 180deg,
                    rgba(6, 182, 212, 0) 270deg,
                    #06b6d4 310deg,
                    #cffafe 340deg,
                    #06b6d4 350deg,
                    transparent 360deg);
            animation: rotateBorder 6s linear infinite;
            z-index: 0;
        }

        @keyframes rotateBorder {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .image-inner {
            position: relative;
            background: #000;
            border-radius: 16px;
            z-index: 1;
            overflow: hidden;
            display: flex;
            width: 100%;
            height: 100%;
        }

        .base-image {
            display: block;
            width: 100%;
            height: auto;
            max-height: 540px;
            object-fit: contain;
        }

        /* 2. Extra Glass Shine Overlay */
        .image-inner::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.05) 40%,
                    rgba(255, 255, 255, 0.5) 50%,
                    rgba(255, 255, 255, 0.05) 60%,
                    rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            animation: shine 4s infinite ease-in-out;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            40% {
                left: 200%;
            }

            100% {
                left: 200%;
            }
        }
    </style>
</head>

<body>
    <div class="image-wrapper">
        <div class="image-inner">
            <img src="chess-base.jpg" alt="Chess Base" class="base-image">
        </div>
    </div>
</body>

</html>
