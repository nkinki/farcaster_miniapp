<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 512px;
      height: 512px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #05081c; /* Deep navy */
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }

    .icon-container {
      position: relative;
      width: 512px;
      height: 512px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a1f35 0%, #05081c 100%);
    }

    /* Synthwave Sun */
    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      height: 420px;
      background: linear-gradient(to bottom, #ffea00 0%, #ff00ff 100%);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255, 0, 255, 0.5);
      z-index: 1;
    }

    /* Sun Stripes */
    .sun::after {
      content: '';
      position: absolute;
      top: 55%;
      left: 0;
      width: 100%;
      height: 45%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        transparent 10%,
        #05081c 10%,
        #05081c 12%
      );
      clip-path: circle(50% at 50% -10%); /* Hacky clip to fit circle bottom */
    }

    /* Grid Floor */
    .grid {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: 
        linear-gradient(rgba(255, 0, 255, 0.3) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 255, 0.3) 1px, transparent 1px);
      background-size: 40px 40px;
      perspective: 200px;
      transform: perspective(300px) rotateX(60deg) translateY(50px) scale(2);
      z-index: 0;
      opacity: 0.4;
    }

    /* Text */
    .text-container {
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      line-height: 0.85;
      transform: skewX(-5deg);
    }

    .line1 {
      font-size: 110px;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 
        4px 4px 0px #000,
        0 0 20px #00f2ff; /* Cyan glow */
      -webkit-text-stroke: 3px #000;
      font-weight: 900;
      letter-spacing: -2px;
      background: linear-gradient(to bottom, #fff 40%, #00f2ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.8));
    }

    .line2 {
      font-size: 140px;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 
        5px 5px 0px #000,
        0 0 30px #ff00ff; /* Pink glow */
      -webkit-text-stroke: 4px #000;
      font-weight: 900;
      letter-spacing: -5px;
      background: linear-gradient(to bottom, #fff 40%, #ff00ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(255, 0, 255, 0.8));
    }

    .palm {
      position: absolute;
      bottom: 60px;
      left: 30px;
      font-size: 200px;
      color: #000;
      z-index: 5;
      transform: rotate(10deg);
      text-shadow: 2px 2px 10px rgba(255,0,255,0.4);
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <div class="grid"></div>
    <div class="sun"></div>
    <!-- Simple CSS Palm Tree Shape using text or svg would be better, but let's stick to text for simplicity or basic shape -->
    <!-- Using a unicode palm tree might render differently, but let's try a simple CSS shape or just focus on text as requested -->
    
    <div class="text-container">
      <div class="line1">BUY A</div>
      <div class="line2">LAMBO</div>
    </div>
  </div>
</body>
</html>
